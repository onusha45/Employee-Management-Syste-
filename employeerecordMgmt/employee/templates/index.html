{% load static %}

{% include 'header.html' %}
<style>
    .carousel-indicators li {
        background-color: #333; /* Dark background color */
        border-color: #333; /* Dark border color */
    }

    .carousel-indicators .active {
        background-color: #fff; /* Active indicator color */
        border-color: black; /* Active indicator border color */
    }
</style>

<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active ">
      <img src="{% static 'images/0.gif' %}" alt="laptop" width="100%" height="480">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/1.gif' %}" alt="usingdesktop" width="100%" height="480">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/2.gif' %}" alt="think" width="100%" height="480">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

<!--footer start-->
<div class="container-fluid bg-dark" style="height:150px">

  <h4 class="text-center text-light pt-3">Employee Record Management System </h4>
  <p class="text-center text-primary">&copy;hatsimiSoftwares</p>
</div>
<!--footer end-->
