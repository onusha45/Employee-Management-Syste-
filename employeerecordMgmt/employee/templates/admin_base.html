{% load static %}
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<style>
    .list-group-item{
    padding: 8px !important;
    }

</style>
    <style src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css"></style>
    <style src="https://cdn.datatables.net/2.0.6/css/dataTables.bootstrap4.css"></style>
    <style src="https://cdn.datatables.net/buttons/3.0.2/css/buttons.bootstrap4.css"></style>



</head>

<body>
 <div class="container-fluid">
     <div class ="row">
         <div class = "col-sm-2">
              <center><img src="{% static 'images/adm.png'%}" width="100px" height="100px" class="img-thumbnail rounded-circle my-3"></center>
        <div class="list-group">
              <a href="{% url 'admin_home' %}" class="list-group-item list-group-item-warning list-group-action{% if request.path == '/admin_home/' %} active {% endif %}">Dashboard</a>
              <a href="{% url 'all_employee' %}" class="list-group-item list-group-item-warning list-group-action{% if request.path == '/all_employee/' %} active {% endif %}">All Employees</a>
              <a href="{% url 'change_passwordadmin' %}" class="list-group-item list-group-item-warning list-group-action{% if request.path == '/change_passwordadmin/' %} active {% endif %}">Change Password</a>
              <a href="{% url 'Logout' %}" class="list-group-item list-group-item-warning list-group-action">Log Out</a>
        </div>
         </div>
         <div class="col-sm-10 p-0">
             <div class="container-fluid p-2">
                 <h5 class="text-center p-3 font-weight-bold" style="border-bottom: 2px solid green ; border-top: 2px solid green ;">Employee Record Management System</h5>
             <div class="card shadow " style="min-height : 86vh">
                 <div class="card-body">
                     {% block main %}

                      {% endblock  %}
                 </div>
                 </div>
             </div>
         </div>
    </div>
 </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.6/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.0.6/js/dataTables.bootstrap4.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.2/js/dataTables.buttons.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.bootstrap4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.print.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.colVis.min.js"></script>

    <script>
        new DataTable('#example', {
              layout: {
                 topStart: {
                      buttons: ['copy', 'excel', 'pdf', 'colvis']
            }
         }
       });


    </script>
</body>
</html>
