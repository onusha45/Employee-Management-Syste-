{%include 'header.html'  %}
<script>
    function checkpassword()
    {
        if(document.signup.pwd.value!=document.signup.cpwd.value)
            {
                alert('Password and confirm password field doesnot match');
                document.signup.cpwd.focus();
                return false;
            }
        return true;
    }
</script>
<div class="card shadow m-5">
    <div class="card-body">
        <h5 class = "p-2 text-danger" style="border-bottom : 2px solid orange"> Create an account</h5>
 <div class="container-fluid">
     <form method ="post" name="signup" onsubmit="return checkpassword()">
         {% csrf_token%}
         <div class="form-row">
             <div class="col-sm-6">
                 <div class="form-group">
                     <label>First Name</label>
                     <input type="text" name="firstname" class="form-control" placeholder="Enter First Name" pattern="[A-Za-z]+"required>

                 </div>

             </div>
     <div class="col-sm-6">
                 <div class="form-group">
                     <label>Last Name</label>
                     <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name" pattern="[A-Za-z]+"required>

                 </div>

             </div>
              <div class="col-sm-12">
                 <div class="form-group">
                     <label>Employee Code</label>
                     <input type="text" name="empcode" class="form-control" placeholder="Enter Your Employee code" pattern="[0-9]+"required>

                 </div>

             </div>
              <div class="col-sm-12">
                 <div class="form-group">
                     <label>E mail id</label>
                     <input type="email" name="email" class="form-control" placeholder="Email address" pattern="^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,}$"required>

                 </div>

             </div>
           <div class="col-sm-6">
                 <div class="form-group">
                     <label>Password</label>
                     <input type="Password" name="pwd" class="form-control" placeholder="Enter password" required>

                 </div>

             </div>

           <div class="col-sm-6">
                 <div class="form-group">
                     <label>Confirm Password</label>
                     <input type="Password" name="cpwd" class="form-control" placeholder="Enter password" required>

                 </div>

             </div>

             </div>

         <br>
           <input type="Submit" value="Submit" class="m-2 px-3 btn btn-primary">
     </form>

 </div>
    </div>
</div>
{% if error == "no" %}
<script>
    alert('Signup Successful');
    window.location.href = '{% url 'emp_login' %}';
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Something went wrong, please try again.');
</script>
{% endif %}
